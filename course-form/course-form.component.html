<form #c="ngForm" (ngSubmit)=create(c)>
    <div class="form-group">
        <label for="courseName" >Course Name</label>
        <input
        required 
        ngModel 
        name="courseName" 
        type="text" 
        id="courseName" 
        #courseName='ngModel'
        (change)=log(courseName) 
        class="form-control">
        <div *ngIf="courseName.touched && !courseName.valid"
        class="alert alert-danger">
        Course Name is required.
        </div>
    </div>

    <div class="form-group">
        <label for="category">Category</label>
        <select
        required 
        ngModel 
        name="category" 
        id="category"
        #category="ngModel" 
        class="form-control">
        <option value=""></option>
        <option *ngFor="let category of courseCategory" 
        [value]="category.id">{{category.name}}</option>
        </select>
        <div *ngIf="category.touched && !category.valid"
        class="alert alert-danger">
        Category is required.
        </div>
    </div>

    <div class="checkbox">
        <label>
            <input type="checkbox" ngModel name="hasGuarantee">30-day money-back guarantee
        </label>
    </div>

    <p>{{c.value | json}}</p>

    <button class="btn btn-primary" [disabled]="c.invalid">Create</button>
</form>
