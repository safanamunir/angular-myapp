<form #f="ngForm" (ngSubmit)=submit(f)>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input 
        required 
        minlength="5" 
        maxlength="12" 
        pattern="banana" 
        ngModel 
        name="firstName" 
        #firstName='ngModel' 
        (change)=log(firstName) 
        id="firstName" 
        type="text" 
        class="form-control">
        <div 
        class="alert alert-danger" 
        *ngIf="firstName.touched && !firstName.valid"> 
        First Name is required
        </div>
    </div>

    <div class="form-group">
        <label for="comment">Comment</label>
            <textarea id="comment" class="form-control" ngModel name="comment"></textarea>
    </div>

    <div class="checkbox">
        <label >
            <input type="checkbox" ngModel name="isSubscribed">Subscribe to mailing list
        </label>
    </div>
    <div class="form-group">
        <label for="contactMethod">Contact Method</label>
        <select ngModel name="contactMethod" id="contactMethod" class="form-control">
            <option value=""></option>
            <option *ngFor="let method of contactMethod" [value]="method.id">{{method.name}}</option>
        </select>
    </div>
    <div *ngFor="let method of contactMethod" class="radio">
        <label>
            <input ngModel type="radio" name="contactMethod" [value]="method.id">{{method.name}}
        </label>
    </div>

    <p>{{f.value | json}}</p>

    <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>

</form>
